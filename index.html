---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1>{{ post.title }}</h1>
       <div class="entry">
         {{ post.content }}
       </div>

<!-- liste des posts avec résumé et lien pour lire la suite
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Lire la suite...</a>
-->
    </article>
  {% endfor %}
</div>
